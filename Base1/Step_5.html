<!DOCTYPE html>
<html>
    <head>
        <title>Step 5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="first_number">first number : </label><input type="text" id="first_number" name="first_number"/><br/>
            <label for="second_number">second number : </label><input type="text" id="second_number" name="second_number"/><br/>
            <button  id="validate" name ="validate">validate</button>
        </form>
    </body>
    <script>
        var firstNumber = document.getElementById("first_number");
        var secondNumber = document.getElementById("second_number");
        var validate = document.getElementById("validate");

        var multiply = function(){
            var total = firstNumber.value * secondNumber.value;
            alert(total);
        }
        validate.addEventListener("click", multiply);
    </script>
</html>
