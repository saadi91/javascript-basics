<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Step 4</title>
</head>
<body>
  <form>
    <label for="password">password : </label><input type="text" name="password" value="" id="password" />
    <label for="confirmation">Confirm : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" >Test</button>
  </form>
</body>
<script>
 
  var confirm = document.querySelector("#confirmation");
  var password = document.querySelector("#password");
  var button = document.querySelector("button");
  

  var change_border = function() {
    var pass_val = password.value;
    var conf_val = confirm.value;

    if(pass_val !== conf_val) {
      password.style.border = "2px solid gray";
      confirm.style.border = "2px solid gray";
    }
  }
  button.addEventListener("click", change_border);
</script>
</html>
